<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Asgore</title>
		<style>
html, body, #canvas { margin: 0; padding: 0; border: 0;}
    body { color: white; background-image:url("NewHomeBorder.png") !important; background-color: black; overflow: hidden; touch-action: none; }
    #canvas { display: block; }
    #canvas:focus { outline: none; }

    /* Modified #status to center items vertically */
    #status {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: black;
        display: flex;
        flex-direction: column; /* Stack items vertically */
        justify-content: center; /* Center vertically */
        align-items: center; /* Center horizontally */
        visibility: hidden; /* Initial state */
    }

    /* --- NEW: Style the Fireball --- */
    #loading-fireball {
        width: 100px; /* Adjust size as needed */
        height: 100px; /* Adjust size as needed */
        object-fit: contain; /* Keep aspect ratio */
        margin-bottom: 20px; /* Space between fireball and progress bar */
        display: block; /* Make sure it's treated as a block */
    }

    /* Hide the old splash image ID (if it wasn't removed from HTML) */
    #status-splash {
         display: none;
    }


    /* --- NEW/MODIFIED: Style the Progress Bar --- */
    #status-progress {
        display: block; /* Show the progress bar */
        width: 60%; /* Width of the progress bar */
        max-width: 400px; /* Maximum width */
        height: 20px; /* Height of the progress bar */
        margin: 0 auto; /* Center horizontally */
        border: 1px solid #555; /* Optional border */
        border-radius: 0px; /* Rounded corners */
        overflow: hidden; /* Ensure fill stays inside */

        /* Remove default browser appearance */
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
    }

    /* Background of the progress bar (track) - Webkit (Chrome, Safari) */
    #status-progress::-webkit-progress-bar {
        background-color: #444; /* Dark grey background */
        border-radius: 0px;
    }

    /* Fill of the progress bar - Webkit (Chrome, Safari) */
    #status-progress::-webkit-progress-value {
        background-color: #ff0000; /* Yellow/Orange fill */
        border-radius: 0px;
        transition: width 0.1s ease; /* Smooth fill animation */
    }

    /* Background/Fill for Firefox */
    #status-progress::-moz-progress-bar {
        background-color: #ff0000; /* Yellow/Orange fill */
        border-radius: 10px;
        transition: width 0.1s ease; /* Smooth fill animation */
    }
    /* (Track styling for Firefox often needs specific setup or might inherit) */


    /* Keep status notice hidden by default */
    #status-notice {
        display: none;
        /* Keep existing styles for background, border, color etc. */
        background-color: #5b3943;
        border-radius: 0.5rem;
        border: 1px solid #9b3943;
        color: #e0e0e0;
        font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
        line-height: 1.3;
        margin: 20px 2rem 0 2rem; /* Add margin-top */
        overflow: hidden;
        padding: 1rem;
        text-align: center;
        z-index: 1;
    }
		</style>
		<link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
<link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>

	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<img id="loading-fireball" src="index.icon.png" alt="Loading...">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<script src="index.js"></script>
		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":17414000,"index.wasm":43699190},"focusCanvas":true,"gdextensionLibs":[]};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
	</body>
</html>
